<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h2>Ваш счет</h2>
        <table>
            <tbody>
            <tr>
                <td>Платиновые монеты:</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Золотые монеты:</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Серебряные монеты:</td>
                <td>1000</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Вычесть или добавить валюту</h2>
        <input type="number" id="number-of-coins" placeholder="Введите кол-во монет"/>
        <p>Выберите валюту, количество которой хотите изменить</p>
        <select id="type-of-currency">
            <option>Платиновые монеты</option>
            <option>Золотые монеты</option>
            <option>Серебряные монеты</option>
        </select>
    </div>
    <div>
        <h2>Конвертировать валюту</h2>
        <p>Выберите валюту, которую хотите конвертировать</p>
        <select>
            <option>Платиновые монеты</option>
            <option>Золотые монеты</option>
            <option>Серебряные монеты</option>
        </select>
        <p>Выберите валюту, в которую хотите конвертировать</p>
        <select>
            <option>Платиновые монеты</option>
            <option>Золотые монеты</option>
            <option>Серебряные монеты</option>
        </select>
    </div>
</body>
</html>
